<svg width="200" height="200" viewBox="0 0 100 100" xmlns="http://www.w3.org/2000/svg">
  <!-- Simple Yellow Card with slight rounding and shadow effect -->
  <defs>
    <filter id="shadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="2" dy="2" stdDeviation="2" flood-opacity="0.3"/>
    </filter>
  </defs>
  
  <!-- Main Card Body -->
  <rect x="25" y="15" width="50" height="70" rx="4" fill="#FFEB3B" filter="url(#shadow)" stroke="#FDD835" stroke-width="2" />
</svg>
